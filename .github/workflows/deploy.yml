name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
      
      - name: Login to Heroku
        env:
          HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}
        run: |
          cat > ~/.netrc << EOF
          machine api.heroku.com
            login ${{secrets.HEROKU_EMAIL}}
            password $HEROKU_API_KEY
          EOF
          chmod 600 ~/.netrc
      
      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}
          HEROKU_APP_NAME: ${{secrets.HEROKU_APP_NAME}}
        working-directory: backend
        run: |
          if [ -z "$HEROKU_APP_NAME" ]; then
            echo "Error: HEROKU_APP_NAME is not set"
            exit 1
          fi
          echo "Deploying to Heroku app: $HEROKU_APP_NAME"
          # Shallow cloneを解除（完全な履歴を取得）
          git fetch --all --unshallow || true
          # Git認証情報を設定
          git config --global url."https://:$HEROKU_API_KEY@git.heroku.com/".insteadOf "https://git.heroku.com/"
          # Herokuリモートを設定
          heroku git:remote -a "$HEROKU_APP_NAME"
          # デプロイ
          git push heroku HEAD:main --force

